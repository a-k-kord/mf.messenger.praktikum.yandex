<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Chatter</title>
</head>

<body>
    <main class="form box box--has-round-border box--center">
            <h1 class="form__title text">Регистрация</h1>

            <div class="form__content">
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="text" id="email" value=""
                        placeholder="Почта">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="email">Почта</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="text" id="login" value=""
                        placeholder="Логин">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="login">Логин</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="text" id="firstname" value=""
                        placeholder="Имя">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="firstname">Имя</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="text" id="lastname" value=""
                        placeholder="Фамилия">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="lastname">Фамилия</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary text--size--small form__input--phone" type="text"
                        id="phone" value="" placeholder="Телефон">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="phone">Телефон</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="password" id="password"
                        placeholder="Пароль">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="password">Пароль</label>
                </div>
                <div class="form__item form__item--big">
                    <input class="text text--size--small form__input box box--underlined-primary" type="password" id="password"
                        placeholder="Пароль (ещё раз)">
                    <label class="text text--size--tiny text--theme--label form__label form__label--with-anim-up" for="password">Пароль (ещё
                        раз)</label>
                </div>
            </div>

            <div class="form__button">
                <button class="text button button__text">Зарегистрироваться</button>
            </div>
            <div class="form__link">
                <a class="link text--size--small text--theme--link" href="login.html">Войти</a>
            </div>
    </main>
</body>

</html>
